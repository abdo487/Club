    <title>Document</title>

<body>
    <header class="header">
        <h2 id="name"><a href="welcome.html">Sport Club</a></h2>
        <ul id='nav'>
            <li><a href="welcome.html">Home</a></li>
            <li><a href="inscription.html" style="background: #262626">Register</a></li>
            <li><a href="login.html">Login</a></ul></li>
        </ul>
        <button type="button" id="navbtn">
            <span></span>
        </button>
    </header>

    <div class="container">
        <div class="form-container">
            <div class="form-header">Inscription</div>
            <form action="" class="forms">
                <div class="left">
                    <div class="form-group">
                        <label for="fr-name">First Name</label>
                        <input type="text" id="fr-name" placeholder="First Name">
                    </div>

                    <div class="form-group">
                        <label for="lst-name">Last Name</label>
                        <input type="text" id="lst-name" placeholder="Last Name">
                    </div>

                    <div class="form-group">
                        <label for="birth">Birth day</label>
                        <input type="date">
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Username">
                    </div>
                </div>
                <div class="right">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <label for="pwd">Passowrd</label>
                        <input type="text" id="pwd" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <label for="cpwd">Confirm Password</label>
                        <input type="text" id="cpwd" placeholder="Confirm Password">
                    </div>
                    
                    <div class="form-group form-group-submit">
                        <button type="submit" class="submit">Send</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
